---
- hosts: client
  become: yes
  become_method: sudo
  environment:
    http_proxy: "{{ http_proxy | default() }}"
    https_proxy: "{{ https_proxy | default() }}"
    no_proxy: "{{ no_proxy | default() }}"

  pre_tasks:
    - name: Remove /var/db/dhclient.leases.em0
      # XXX cloud_set_guest_password assumes single file there
      file:
        path: /var/db/dhclient.leases.em0
        state: absent

    - name: Create dummy lease file for testing
      copy:
        content: |
          lease {
            interface "em3";
            option dhcp-server-identifier 192.168.21.200;
          }
        dest: /var/db/dhclient.leases.em3

  roles:
    - ansible-role-cloudstack-init
